<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 1</title>
</head>
<body>
    <h1>Experiment 1</h1>
    <h2>Open the console to see the functionality of the code!</h2>

    <script>
        // my code iterates through and adds a # until i reaches 7
        // my string which will include the #s
        var triangle = '';

        // the for loop runs 7 times adding a # each time, and prints the current state of the triangle
        for(var i = 0; i < 7; i++) {
            triangle += '#';
            console.log(triangle);
        }

    </script>
</body>
</html>
