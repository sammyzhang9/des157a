<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs Version 1</title>

    <!-- normalize -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">

    <!-- css -->
    <link href="styles.css" rel="stylesheet">

    <!-- js -->
    <script src="script.js" defer></script> 
</head>
<body>

    <header><h1>Heist Intructions From Doc</h1></header>
    <form id="madlibs-form">
        <label for="adjective">Enter a adjective:</label>
        <input type="text" id="adjective" required>

        <label for="object">Enter a object:</label>
        <input type="text" id="object" required>

        <label for="verb">Enter a verb:</label>
        <input type="text" id="verb" required>

        <label for="name">Enter a name:</label>
        <input type="text" id="name" required>

        <label for="time">Enter an time:</label>
        <input type="text" id="time" required>

        <label for="weapon">Enter an weapon:</label>
        <input type="text" id="weapon" required>

        <label for="direction">Enter a direction:</label>
        <select id="direction" required>
            <option value="">---</option>
            <option value="back">back</option>
            <option value="front">front</option>
            <option value="window">window</option>
            <option value="side">side</option>
        </select>

        <input type="submit" value="Generate Story">


        <section id="story-output" class="hidden">
            <!-- the story here -->
            <p id="story"></p>
        </section>
    </form>
</body>
</html>
